<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="" content="width=device-width, initial-scale=1">
		<title>SignUp Picturest</title>
		<!-- CSS de Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstraptheme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body background="mar.jpg">
		
		<header class="masthead text-white text-center">

	 		<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog" role="document">
			        <div class="modal-content">

			            <div class="modal-header text-center">
			                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
			            </div>

			            <div class="modal-body mx-3">
			                
			                <div class="md-form mb-4">
			                	<label data-error="wrong" data-success="right" for="email">Correo</label>
			                    <input type="email" id="email" class="form-control validate">
			                </div>

			                <div class="md-form mb-4">
			                	<label data-error="wrong" data-success="right" for="pass">Contraseña</label>
			                    <input type="password" id="pass" class="form-control validate">
			                </div>

			                <div class="md-form mb-4">
			                	<label data-error="wrong" data-success="right" for="age">Edad</label>
			                    <input type="text" id="age" class="form-control validate">
			                </div>

			            </div>

			            <div class="modal-footer justify-content-center">
			                <button class="btn">Sign up</button>
			            </div>

			        </div>
			    </div>
			</div>

			<div class="text-center">
			    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm"> Form </a>
			</div>
			
	    </header>

	   

		<!-- Librería jQuery requerida por los plugins de JavaScript -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Todos los plugins JavaScript de Bootstrap (también puedes
		incluir archivos JavaScript individuales de los únicos
		plugins que utilices) -->
		<script src="js/bootstrap.min.js"></script>

	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="" content="width=device-width, initial-scale=1">
		<title>SignUp Picturest</title>
		<!-- CSS de Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		
	</head>

	<body background="mar.jpg">
		
		<header class="masthead text-white text-center">

	 		<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog" role="document">
			        <div class="modal-content">

			            <div class="modal-header text-center">
			            	<img class="mb-4" src="../Images/picturestlogo.svg" alt="" width="80" height="80">
			            	<h1 class="h3 mb-3 font-weight-normal">Welcome to Pictures, Please sign up</h1>
			            </div>

			            <div class="modal-body mx-3">
				            <form id="my-form">
							    
							    <div class="md-form mb-4">
			                		<label for="email" class="sr-only">Email address</label>
			                		<input type="email" id="email" name="email" class="form-control validate" placeholder="Email address" required>
			                	</div>

			                	<div class="md-form mb-4">
				                	<label for="password" class="sr-only">Password</label>
				                    <input type="password" id="password" name="password" class="form-control validate" placeholder="Password" required autofocus>
			                	</div>
							    
							    <div class="md-form mb-4">
				                	<label for="age" class="sr-only">Age</label>
				                    <input type="text" id="age" name="age" class="form-control validate" placeholder="Age" required autofocus>
			                	</div>
								
							    <button type="submit">Submit</button>
							</form>
						</div>
						<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
						<script>
						    (function($){
						        function processForm( e ){
						            $.ajax({
						                url: 'http://localhost:3000/signup',
						                dataType: 'text',
						                type: 'post',
						                contentType: 'application/x-www-form-urlencoded',
						                data: $(this).serialize(),
						                success: function( data, textStatus, jQxhr ){
						                    //Escribe la respuesta
						                    $('#response pre').html( data );
						                    console.log(data.success);
						                },
						                error: function( jqXhr, textStatus, errorThrown ){
						                    console.log( errorThrown );
						                }
						            });

						            e.preventDefault();
						        }

						        $('#my-form').submit( processForm );
						    })(jQuery);
						</script>
			            
			        </div>
			    </div>
			</div>

			<div class="text-center">
			    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm"> Form </a>
			</div>
			
	    </header>

		<!-- LibrerÃ­a jQuery requerida por los plugins de JavaScript -->
		<script src="http://code.jquery.com/jquery.js"></script>

	</body>
</html>
